 
 <html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <body>

    <div class="main_div">
    <div class="col-xs-12 header_div text_center">
        <h2> Animal Sound Recognizer</h2>
        <p>Note: Play Different Sounds Like Barking , Meowing , Trumpeting And Bleating </p>
    </div>
    </div>

 
  
        <br>
        <button class="btn btn-info" onclick="startClassification();">Start</button>
        <br><br><br>
        <h3 id="result_label">I Can Hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>

        <img src="Cat.png" id="cat" width="250" height="250">
        <img src="Dog.png" id="dog" width="250" height="250">
        <img src="Elephant.png" id="elephant" width="250" height="250">
        <img src="Goat.png" id="goat" width="250" height="250">
        
</body>
